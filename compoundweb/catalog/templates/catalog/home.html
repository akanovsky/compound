{%extends 'catalog/base.html' %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome !</h1>

{% if user.is_authenticated %}
    <p> You are logged in</p>
    <p> User : {{user.get_username}}</p>


{%else%}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}?next={{request.path}}">Login HERE</a>
{%endif%}
<ul>


</ul>
</body>
</html>
{% endblock%}
